<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="text__box">
        <h1 class="text__box-heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="text__box-pragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat__container">
          <div class="stat__box">
            <p class="stat__box-num"><span>10k</span> <span>+</span></p>
            <p class="stat__box-text">companies</p>
          </div>
          <div class="stat__box">
            <p class="stat__box-num">314</p>
            <p class="stat__box-text">templates</p>
          </div>
          <div class="stat__box">
            <p class="stat__box-num"><span>12m</span> <span>+</span></p>
            <p class="stat__box-text">queries</p>
          </div>
        </div>
      </div>

      <div class="img__box">
        <div class="img__box-layer"></div>
      </div>
    </div>
  </body>
</html>
